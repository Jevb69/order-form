<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: hsl(0, 0%, 95%);
        font-family: sans-serif;
      }

      nav {
        padding: 1rem;
        background: hsl(0, 0%, 8%);
        color: white;
      }

      @media (min-width: 880px) {
        nav {
          padding: 1rem 5rem;
        }
      }
      .container {
        width: 100%;
        max-width: 500px;
        margin: 1rem auto;
        padding: 0 1rem;
      }

      .form-control {
        margin: 1.5rem 0;
      }

      .form-control label {
        margin-bottom: 0.25rem;
        color: hsl(0, 0%, 20%);
      }

      .form-control input {
        width: 100%;
        height: 2.25rem;
        padding: 0 0.5rem;
        border: none;
        border-bottom: 1px solid hsl(0, 0%, 8%);
        outline: none;
        background: transparent;
        font-size: 1rem;
      }

      .form-control input:focus {
        border-bottom-color: hsl(229, 75%, 55%);
      }

      .form-control input:valid {
        border-bottom-color: hsl(140, 75%, 40%);
      }

      .button-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      .button {
        margin: 0.5rem 0;
        padding: 0.5rem;
        border: 1px solid hsl(140, 75%, 40%);
        border-radius: 4px;
        background: hsl(140, 75%, 40%);
        font-family: inherit;
        font-size: 1rem;
        color: white;
        cursor: pointer;
      }

      .button--block {
        width: 100%;
      }

      .button--secondary {
        border-color: hsl(0, 0%, 70%);
        background: hsl(0, 0%, 95%);
        color: hsl(0, 0%, 8%);
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Order Form</h1>
    </nav>
    <form>
      <div class="container">
        <h2>Customer</h2>

        <div class="form-control">
          <label for="order-date">Order date</label>
          <input type="date" id="order-date" autofocus required />
        </div>
        <div class="form-control">
          <label for="order-number">Order number</label>
          <input type="text" id="order-number" required />
        </div>
        <div class="form-control">
          <label for="customer-name">Customer name</label>
          <input type="text" id="customer-name" required />
        </div>
        <div class="form-control">
          <label for="address">Address</label>
          <input type="text" id="address" required />
        </div>
        <div class="form-control">
          <label for="contact-name">Contact Name</label>
          <input type="text" id="contact-name" required />
        </div>
        <div class="form-control">
          <label for="phone">Phone</label>
          <input type="text" id="phone" required />
        </div>
        <div class="form-control">
          <label for="mobile">Mobile</label>
          <input type="text" id="mobile" required />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <h2>Products to order</h2>

        <div class="button-container">
          <button type="submit" class="button button--block">Submit</button>
          <button type="reset" class="button button--block button--secondary">
            Reset
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
